<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una sorpresa para ti üíå</title>

<!-- Montserrat Bold -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
}

#backgroundHearts {
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 0;
    overflow: hidden;
}

.bg-heart {
    position: absolute;
    color: rgba(255,255,255,0.4);
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    text-align: center;
    z-index: 5;
    background: white;
    color: #e91e63;
}

#countdown {
    font-size: 2em;
    margin-top: 20px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.screen {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
}

.box {
    background: rgba(255,255,255,0.85);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 600px;
    color: #333;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
}

#yesBtn { background: #28c76f; color: white; }
#noBtn  { background: #ff3b30; color: white; }

#noMessage {
    margin-top: 15px;
    font-size: 1.2em;
    color: #e91e63;
}

#successScreen {
    background: radial-gradient(circle, #ff4d6d, #000000);
    color: white;
}

.final-message {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.5em;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1.5s ease;
}

.final-message.show {
    opacity: 1;
    transform: scale(1);
}

.glow {
    animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
    0% { text-shadow: 0 0 10px white; }
    50% { text-shadow: 0 0 30px #ff4d6d; }
    100% { text-shadow: 0 0 10px white; }
}

@media (max-width: 600px) {
    .box { padding: 20px; }
    #intro { font-size: 1.8em; }
    .final-message { font-size: 1.8em; }
}
</style>
</head>

<body>

<div id="backgroundHearts"></div>

<div id="intro">
    <div>üíå Tengo algo importante que preguntarte...</div>
    <div id="countdown">3</div>
</div>

<div class="screen" id="mainScreen">
    <div class="box">
        <h1>¬øQuieres ser mi Valentine? üíñ</h1>
        <button id="yesBtn">S√≠ üíò</button>
        <button id="noBtn">No üòÖ</button>
        <div id="noMessage"></div>
    </div>
</div>

<div class="screen" id="successScreen">
    <div class="box" style="background: transparent; color:white;">
        <div id="finalText" class="final-message glow">
            Sab√≠a que dir√≠as que s√≠ ü§≠<br><br>
            As√≠ que te espero este Domingo 15 de Febrero<br>
            en el mismo lugar de siempre<br>
            a la hora de siempre ‚ù§Ô∏è<br><br>
            Vamos a comer-nos üòè<br><br>
            <span style="font-size:0.8em;">¬°Ups! as√≠ no era üòÖ</span>
        </div>
        <!-- GIF de gatito bailando -->
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWdnaW02OGxxdHBrdjhyM2dmb3dpZXd6cW5zNnkzYjdqOXF4cXh0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vPzbDN4rBxuvtpSpzF/giphy.gif" alt="Gatito bailando" style="width:150px; margin-top:20px;">
    </div>
</div>

<script>
const bgContainer = document.getElementById("backgroundHearts");

function createBackgroundHeart() {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    bgContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createBackgroundHeart, 250);

let count = 3;
const countdown = document.getElementById("countdown");
const intro = document.getElementById("intro");
const mainScreen = document.getElementById("mainScreen");
const noBtn = document.getElementById("noBtn");
const noMessage = document.getElementById("noMessage");

const timer = setInterval(() => {
    count--;
    countdown.innerText = count;
    if (count === 0) {
        clearInterval(timer);
        intro.style.display = "none";
        mainScreen.style.display = "flex";
        document.body.style.overflow = "auto";
    }
}, 1000);

/* Mensajes al tocar NO */
const messages = [
    "¬øEst√°s segura? üòÖ",
    "Vamos, pi√©nsalo bien... üò≥",
    "√öltima oportunidad üòæ"
];
let noClickCount = 0;

noBtn.addEventListener("click", () => {
    if (noClickCount < messages.length - 1) {
        noMessage.innerText = messages[noClickCount];
        noClickCount++;
    } else {
        noMessage.innerHTML = "Vuelve a intentarlo üòæ";
        noBtn.style.display = "none";
    }
});

/* Bot√≥n S√ç */
document.getElementById("yesBtn").addEventListener("click", function() {
    mainScreen.style.display = "none";
    const success = document.getElementById("successScreen");
    success.style.display = "flex";

    setTimeout(() => {
        document.getElementById("finalText").classList.add("show");
    }, 100);

    for (let i = 0; i < 50; i++) {
        setTimeout(() => createBackgroundHeart(), i * 60);
    }
});
</script>

</body>
</html>
